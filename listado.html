<!DOCTYPE html>
<html>
    <head>
        <title>Listado de Información</title>
        <link rel="stylesheet" href="style.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <div class="encabezado">
            <h2 class="animate__animated animate__swing">Listado de datos</h2>
        </div>
        <hr>
        <div class="im-img">
            <div class="info">
                <p>
                    Bienvenido a nuestro listado de información. Aquí podras consultar algunos datos sobre nuestros muebles, así como también editar información o eliminar si se requeire.
                </p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Medidas</th>
                        <th>Precio</th>
                        <th>Tipo de madera</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
