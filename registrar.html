<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="style.css">
    </head>
	<body>
		<div class="mb-img1">
			<div class='contenido'>
				<h2>Registro</h2>
				<hr>
				<div class="name">
					<br>
					<input type="text" placeholder="Nombre" name="usuario" required>
				</div>

                <div class="email">
                    <br>
                    <input type="gmail" placeholder="Correo" name="correo" required>
                </div>

				<div class="pass">
                    <br>
					<input type="password" placeholder="Contraseña" name="passq" required>
				</div>

				<div class="inicio">
					<br>
					<input type="submit" value="Registrarse" name="btnIniciar">
				</div>

				<div class="reg">
					<br>
					¿Ya cuentas con una cuenta?
					<a href="index.html" style="float:right">Iniciar Sesión</a>
				</div>
			</div>
		</div>
    </body>
</html>
